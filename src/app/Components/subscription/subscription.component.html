<div class="subscriptionSection">
  <app-header></app-header>
  <div class="flex justify-center items-center">
    <div class="container mx-auto flex flex-col lg:flex-row py-5 lg:py-36 px-6">
      <div class="subscrib lg:w-1/2 w-full">
        <div class="py-3">
          <h3 class="font-bold text-xl">Subscribe</h3>
          <p>to our Monthly Surprise Box</p>
        </div>
        <hr class="border-t-2" />
        <form class="lg:py-10 py-3">
          <h3 class="font-bold text-xl">Contact Information</h3>
          <br />
          <div class="flex flex-col">
            <label for="name" class="py-2">Your Name</label>
            <input
              type="text"
              id="name"
              placeholder="e.g. Osama Alshathri"
              class="border-2 focus:outline-none focus:border-gray-400 py-1"
            />
            <label for="email" class="py-2">Email</label>
            <input
              type="text"
              id="email"
              placeholder="Osama@gmail.com"
              class="border-2 focus:outline-none focus:border-gray-400 py-1"
            />
            <h3 class="font-bold text-xl lg:mt-5">Child’s Information</h3>
            <br />
            <label for="childname" class="py-2">Child’s Full Name</label>
            <input
              type="text"
              id="childname"
              placeholder="e.g Sarah Mohammad"
              class="border-2 focus:outline-none focus:border-gray-400 py-1"
            />

            <label for="childBday" class="py-1">Child’s Date of Birth</label>
            <div class="grid lg:grid-cols-3 grid-cols-3 gap-4">
              <select
                id="bdate"
                class="border-2 focus:outline-none focus:border-gray-400 py-1"
              >
                <option value="1">Date</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <select
                id="bmonth"
                class="border-2 focus:outline-none focus:border-gray-400 py-1"
              >
                <option value="1">Month</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <select
                id="byear"
                class="border-2 focus:outline-none focus:border-gray-400 py-1"
              >
                <option value="1">Year</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
            </div>

            <label for="grade" class="py-1">Grade</label>
            <select
              id="grade"
              class="border-2 focus:outline-none focus:border-gray-400 py-1"
            >
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>

            <label for="gender" class="mt-2 py-3">Gender</label>
            <div class="grid lg:grid-cols-2 grid-cols-2 gap-4">
              <div
                class="flex justify-between border-2 border-gray-300 rounded-md p-2"
              >
                <label for="boy">Boy</label>
                <input
                  type="radio"
                  id="boy"
                  name="gender"
                  value="boy"
                  class="mr-2"
                />
              </div>
              <div
                class="flex justify-between border-2 border-gray-300 rounded-md p-2"
              >
                <label for="girl">Girl</label>
                <input
                  type="radio"
                  id="girl"
                  name="gender"
                  value="girl"
                  class="mr-2"
                />
              </div>
            </div>

            <h3 class="font-bold text-xl lg:py-7 py-3">
              As a parent select any 3 topics
            </h3>
            <div class="flex flex-wrap gap-4 md:gap-8">
              <button class="childBtn">Arabic</button>
              <button class="childBtn">Islamic</button>
              <button class="childBtn">English</button>
              <button class="childBtn">History</button>
              <button class="childBtn active">Sports</button>
            </div>
          </div>
          <div class="mt-7">
            <button class="subscribnButton w-full">Continue to payment</button>
          </div>
        </form>
      </div>
      <div class="summary lg:w-1/2 w-full">
        <div class="py-3">
          <h3 class="font-bold text-xl">Summary</h3>
          <p>of your Monthly Surprise Box</p>
        </div>
        <div class="mystryBox">
          <div
            class="flex justify-between items-center mb-4 lg:px-10 px-3 pb-10 mt-3"
          >
            <div>
              <h2 class="lg:text-2xl text-lg font-bold">Mystery Box</h2>
              <p class="text-lg">X 1</p>
            </div>
            <div class="text-right">
              <span class="lg:text-2xl text-lg"
                >SAR <span class="text-black font-bold">456</span></span
              >
              <p class="text-lg">Monthly</p>
            </div>
          </div>
        </div>
        <div class="py-8 totalMystry">
          <div
            class="flex justify-between items-center mb-4 lg:px-10 px-3 mt-3"
          >
            <div>
              <h2 class="lg:text-xl text-lg font-semibold">Subtotal</h2>
            </div>
            <div class="text-right">
              <span class="text-xl"
                >SAR <span class="text-black font-bold">456</span></span
              >
            </div>
          </div>
          <div class="flex justify-between items-center mb-4 lg:px-10 px-3">
            <div>
              <h2 class="lg:text-xl text-lg font-semibold">Shipping</h2>
            </div>
            <div class="text-right">
              <p class="text-xl">Free</p>
            </div>
          </div>
          <div class="flex justify-between items-center mb-4 lg:px-10 px-3">
            <div>
              <h2 class="lg:text-xl text-lg font-semibold">Taxes</h2>
            </div>
            <div class="text-right">
              <span class="text-xl"
                >SAR <span class="text-black font-bold">4.0</span></span
              >
            </div>
          </div>
          <hr class="border-gray-400 my-4" />
          <div class="flex justify-between items-center lg:px-10 px-3">
            <div>
              <h2 class="lg:text-2xl text-xl font-bold">Total</h2>
            </div>
            <div class="text-right">
              <span class="text-xl"
                >SAR <span class="text-black font-bold">460</span></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
